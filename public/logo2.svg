<svg xmlns="http://www.w3.org/2000/svg" width="500" height="70" viewBox="0 0 600 100">
  <!-- Icon: A simple globe -->


  <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="gray" />
    </filter>

  <g transform="translate(0, 20)" filter="url(#iconShadow)">
    <circle cx="30" cy="30" r="30" fill="#007BFF" />
    <line x1="15" y1="30" x2="45" y2="30" stroke="white" stroke-width="2" />
    <line x1="30" y1="15" x2="30" y2="45" stroke="white" stroke-width="2" />
    <path d="M15 25 A15 15 0 0 1 45 35" stroke="white" stroke-width="2" fill="none" />
    <path d="M45 25 A15 15 0 0 1 15 35" stroke="white" stroke-width="2" fill="none" />
  </g>

<defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0047AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <!-- Text Shadow -->
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="3" flood-color="gray" />
    </filter>
  </defs>

  <!-- Text: AtlasAI -->
  <text x="70" y="69" font-family="Arial" font-weight="bold" font-size="48" fill="url(#grad1)" filter="url(#f1)">Atlas.AI</text>
</svg>